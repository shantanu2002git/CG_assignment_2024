<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLLC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="contain">
        <div class="display">
            <input type="text" , id="screen" , placeholder="00">
        </div>
        <div class="butt">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="facto()" id="fct">off</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>
            <div class="row">
                <button class="sin">Sin</button>
                <button class="pi">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>


            <div class="row">
                <button class="cos">Cos</button>
                <button class="log">Log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>


            <div class="row">
                <button class="tan">Tan</button>
                <button class="sqroot">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>



            <div class="row">
                <button class="pow"> x² </button>
                <button class="tan-1">1/x</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>





        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
